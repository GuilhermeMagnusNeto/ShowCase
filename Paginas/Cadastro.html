<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- SCRIPTS -->

    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

  <!-- Adicione esta tag de script para carregar o Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Sua tag de script -->
  <script type="module" src="../ConexaoFrontBack/Usuario/cadastrarUsuario.js"></script>
</head>

<!-- CABEÇALHO -->
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 px-3"
  style="background-color: #F0A732;">
  <!-- BOTÃO PRINCIPAL -->
  <h4 class="d-flex align-items-center col-md-3 mb-md-0 text-dark text-decoration-none">
    <a href="../Paginas/Principal.html" class="text-dark text-decoration-none">
      Principal
    </a>
  </h4>

  <!-- LOGO -->
  <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <a href="../Paginas/Principal.html" style="text-decoration: none; color: black;">
      <h3 class="mb-0 text-dark">SHOWCASE</h3>
    </a>
  </div>

  <!-- BOTÕES DE LOGIN -->
  <div class="col-md-3 text-end">
    <a href="/Paginas/Login.html" class="btn btn-outline-dark me-2">Entrar</a>
    <a href="/Paginas/Cadastro.html" class="btn btn-dark">Cadastre-se</a>
  </div>
</header>

<!-- CORPO -->

<body class="my-0 py-0 bg-dark">
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="bg-white p-5"
      style="border-style: solid; border-width: 3px; border-color: #F0A732; border-radius: 15px;">
      <form method="post" id="formularioCadastro">
        <div class="row">
          <div class="form-group col-md mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="form-group col-md mt-3">
            <label for="confirmarEmail">Confirmar Email</label>
            <input type="email" class="form-control" id="confirmarEmail" placeholder="Confirmar Email" required>
          </div>
        </div>
        <div class="alert alert-danger mt-2" id="mensagemErro" style="display: none;">
          Os campos de email e confirmar email são diferentes.
        </div>
        <div class="row">
          <div class="form-group col-md mt-3">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
          </div>
          <div class="form-group col-md mt-3">
            <label for="confirmarSenha">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar Senha" required>
          </div>
        </div>
        <div class="alert alert-danger mt-2" id="mensagemErroSenha" style="display: none;">
          Os campos de senha e confirmar senha são diferentes.
        </div>
        <div class="row">
          <div class="form-group col-md mt-3">
            <label for="nomeDaLoja">Nome da loja</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome da Loja">
          </div>
          <div class="form-group col-md mt-3">
            <label for="logo">Logo da loja</label>
            <input type="file" class="form-control" id="logo">
          </div>
        </div>
        <div class="row mb-3 d-flex justify-content-evenly mx-auto">
          <button type="submit" class="btn btn-sm col-md-4 mt-4 text-dark"
            style="background-color: #F0782D;">Cadastrar</button>
          <a href="/Paginas/Principal.html" class="btn btn-dark btn-sm col-md-4 mt-4">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</body>

<!-- FOTTER -->

</html>
